name: Task CLI QA
permissions: { contents: read }
concurrency:
  group: cli-qa-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps
        run: |
          python -m pip install -r requirements.txt
      - name: Run CLI smoke tests
        run: |
          python artefacts/tests/test_tasks_cli.py | tee cli_qa.log
      - name: QA Summary
        run: |
          {
            echo "## Task CLI QA"
            echo "- $(grep '^OK:' -c cli_qa.log) checks passed"
          } >> "$GITHUB_STEP_SUMMARY"
      - name: Upload QA log
        uses: actions/upload-artifact@v4
        with:
          name: cli-qa-log
          path: cli_qa.log
          retention-days: 7
